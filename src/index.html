<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <title>ToDo List</title>
</head>
<body>
  <header>
    <div class="logo">
      <img class="logo-img" src="./assets/to-do-list.png" alt="Logo Image">
      <div class="page-title">Todo List</div>
    </div>
    <button class="open-nav-btn">
      <img class="nav-icon" src="./assets/menu.png" alt="navigation icon">
    </button>
  </header>
  <main>
    <nav class="nav">
      <div class="default-projects">
        <button class="default-project-btn">Inbox</button>
        <button class="default-project-btn">Today</button>
        <button class="default-project-btn">This week</button>
      </div>
      <div class="projects-section">Projects</div>
      <div class="projects-container"></div>
      <button class="add-project-btn">Add Project</button>
      <div id="project-form">
        <form id="project-details-form">
            <input type="text" id="project-name" name="project-name" required>
            <div class="project-form-btns">
              <button type="submit" id="submit-project-btn">Add</button>
              <button type="button" id="cancel-project-btn">Cancel</button>
            </div>
        </form>
    </div>
    </nav>
    <div class="project-container">
      <div class="todos-container"></div>
      <button class="create-todo-btn">Add Todo</button>
    </div>
  </main>
</body>
</html>
